<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="css/style.css">
        <title>CSS Z-index</title>

    <body>
        <!-- <h1>This is a heading</h1>
        <img src="css/img/img_tree.png" alt="owl on tree">
        <p>Because the image has a z-index of -1, it will be placed behind the text.</p> -->


        <!-- Z-index new eg -->
        <h1>Z-index Example</h1>
        <p>An element with greater stack order is always above element with lower stack order</p>

        <div class="container">
            <div class="black-box">Blackbox (z-index:1)</div>
            <div class="gray-box">Gray-box (z-index:3)</div>
            <div class="green-box">Green box (z-index:2)</div>

        </div>
    </body>
</html>
